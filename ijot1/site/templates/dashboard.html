<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/dashboard.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="container" id="container">
        <div class="header">
            <h2>Welcome {{username}}</h2>
        </div>
        <div class="nav">
            <input type="text" placeholder=" Look up note" size="10px">
            <a href="{{ url_for('site.logout') }}"><button id="logout-btn">Logout</button></a>
        </div>
        <div class="menu">
            <button>Add a note</button>
            <button>Delete note</button>
        </div>
        <div class="showcase">
            <button id="add-btn">
                <h1>+</h1> 
            </button>
            <div class="notes" id="notes">
                {% if notes %}
                    {% for i in notes %}
                        <button class="note-container" id="{{i.id}}" onclick="getNotes(event)"> {{ i.body }}</button>
                    {% endfor %}
                {% endif %}
                
                {% if error %}
                    <span id="error">{{ error }}</span>
                {% endif %}
            </div>
        </div>
        <div class="add-note-container">
            <form class="note-form" id="note-form" action="new_note" method="POST">
                <input type="text" placeholder="Enter a note title" name="note-title" id="note-title">
                <textarea id="note-body" name="note-body">Enter note body here..</textarea>
                <button type="button" id="next-note-btn">Next</button>
                <button id="submit-note-btn">Submit</button>
            </form>
        </div>
        <div class="share">
            <button></button>
        </div>
    </div>
    <script src="../../static/scripts/dashboard.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
